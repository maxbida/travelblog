<!DOCTYPE html>
<html lang="en">
<head>

  <title>TRAVEL BLOG</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="css/style.css">
</head>

  <main>
    <section class="gallery">
      <div class="container">
        <ul class="gallery_list">
          <li>
            <img src="img/galerry-1.jpg" alt="Gallery photo 1">
            <span>Gallery photo 1</span>

          <li>

          <li>

          </li>
          <li>
            <img src="img/galerry-8.jpg" alt="Gallery photo 8">

          </li>
          <li>

    <section class="instagram-feed">
      <ul class="instagram-feed_list">
        <li>
          <img src="img/instagram-1.jpg" alt="Instagram photo 1">
        </li>
        <li>
          <img src="img/instagram-2.jpg" alt="Instagram photo 2">

        <li>

        <li>

        <li>
          <img src="img/instagram-6.jpg" alt="Instagram photo 6">
        </li>
        <li>
          <img src="img/instagram-7.jpg" alt="Instagram photo 7">

        <li>

        <li>
